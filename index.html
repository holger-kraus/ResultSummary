<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="result_container">
        <div class="yourresult">
            <h1 class="heading">Your Result</h1>
            <div class="score-container">
              <div class="score">76</div>
              <span class="highestscore">of 100</span>
            </div>
           <span class="reaction">Great</span></p>
           <p class="summary_text">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="summary">
            <h2 class="summary_heading">Summary</h2>
            <div class="summary_panel">
                <div class="category_panel">
                    <div class="category">
                        <img class="icon" src="icons/reaction.png"/>
                        <span class="category">Reaction</span>
                    </div>
                    <div class="points_in_category"><span class="points">80</span>
                        <span class="total_points"> / 100</span>
                    </div>
                </div>
                <div class="category_panel _memory">
                    <div class="category">
                        <img class="icon" src="icons/memory.png"/>
                        <span class="category _memory">Memory</span>
                    </div>
                    <div class="points_in_category"><span class="points">80</span>
                        <span class="total_points"> / 100</span>
                    </div>
                </div>
                <div class="category_panel _verbal">
                    <div class="category">
                        <img class="icon" src="icons/verbal.png"/>
                        <span class="category _verbal">Verbal</span>
                    </div>
                    <div class="points_in_category"><span class="points">80</span>
                        <span class="total_points"> / 100</span>
                    </div>
                </div>
                <div class="category_panel _visual">
                    <div class="category _visual">
                        <img class="icon" src="icons/visual.png"/>
                        <span class="category _visual">Visual</span>
                    </div>
                    <div class="points_in_category"><span class="points">80</span>
                        <span class="total_points"> / 100</span>
                    </div>
               </div>
         </div>
         <button class="continue_button">Continue</button>
        </div>
    </main>
</body>
</html>
